<div class="postimage">
<figure>
  <a href="{{page.assets | relative_url}}/img/{{include.file}}">
	<img 
	  src="{{page.assets | relative_url}}/img/{{include.file}}" 
      class="fullwidth {{include.class | default: "original-width"}}"
      alt=""/>
  </a>
  <figcaption>{{ include.caption | markdownify }}</figcaption>
</figure>
</div>
